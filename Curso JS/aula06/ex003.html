<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chupetas FC</title>
    <style>
        body {
            background-color: rgb(59, 55, 55);
            color: rgb(255, 255, 255);
            font:normal 20pt Arial;
        }
        h1 {
            color: pink;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Essa maldição não existe!!</p> <!--Isso é um comentário-->
    <script>
      var n1 = Number(window.prompt ('Digite um número: ')) // String
      var n2 = Number(window.prompt ('Digite outro número: ')) // String
      var s = n1 + n2
      window.alert(`A soma dos valores entre ${n1} e ${n2}) é ${s}`) 
      // (number + number ) para adição
      // (string + string ) para Concatenação

    </script>
